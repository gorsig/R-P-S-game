<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play rock,paper or scissors">
    <meta name="keywords" content="game, rps, play, rock, paper, scissors">
    <!-- Favicon and css stylesheet links -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>RPS-GAME</title>
</head>

<body>
    <header class="heading head-box">
        <h1 id="head-text">MODERN GAME !</h1>
    </header>
    <!-- Score area -->
    <div class="score">
        <div>
            <h2>WIN</h2>
            <span id="player-score" class="points">0</span>
        </div>
        <div>
            <h2>TIES</h2>
            <span id="tie-score" class="points">0</span>
        </div>
        <div>
            <h2>AI WIN</h2>
            <span id="ai-score" class="points">0</span>
        </div>
    </div>
    <!-- Play area, made the grid with guidance from w3school.com -->
    <div class="grid-game">
        <div id="user-choice" class="user"><i class="far fa-hand-rock"></i></div>
        <div id="ai-choice" class="ai"><i class="far fa-hand-rock"></i></div>
        <div id="last-rounds" class="rounds">
            <div id="result-box">
                <div>
                    <h3>ROUNDS</h3>
                    <hr>
                </div>
                <div id="result">
                    <div id="player" class="user-result"><i class="far fa-hand-rock"></i></div>
                    <div id="round-count"><span>0</span></div>
                    <div id="computer" class="comp-result"><i class="far fa-hand-rock"></i></div>
                </div>
            </div>
        </div>
        <div id="choice-area" class="choice">
            <div class="move">
                <h3 id="play-text">Make your move...</h3>
            </div>
            <div id="choice-icons">
                <div id="rock" class="choice-1 icon-classic selections"><i class="far fa-hand-rock"></i></div>
                <div id="paper" class="choice-2 icon-classic selections"><i class="far fa-hand-paper"></i></div>
                <div id="scissors" class="choice-3 icon-classic selections"><i class="far fa-hand-scissors"></i></div>
                <div id="lizard" class="choice-4 icon-classic selections"><i class="far fa-hand-lizard"></i></div>
                <div id="spock" class="choice-5 icon-classic selections"><i class="far fa-hand-spock"></i></div>
            </div>
        </div>
    </div>
    <!-- links for rules and highscores -->
    <div class="play-buttons">
        <a href="index.html"><button class="btns" id="home">HOME</button></a>
        <button class="btns" id="rules">RULES</button>
        <!-- Modal content , some of the code from w3schools.com -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>RULES !</h2>
                </div>
                <div class="modal-body">
                    <div class="modern">
                        <div>
                            <h3>MODERN GAME !</h3>
                            <hr>
                        </div>
                        <div class="block-center">
                            <p><i class="far fa-hand-rock"></i> BLUNTS <i class="far fa-hand-scissors"></i></p>
                            <p><i class="far fa-hand-scissors"></i> CUTS <i class="far fa-hand-paper"></i></p>
                            <p><i class="far fa-hand-paper"></i> WRAPS <i class="far fa-hand-rock"></i></p>
                            <p><i class="far fa-hand-spock"></i> SMASHES <i class="far fa-hand-scissors"></i></i></p>
                            <p><i class="far fa-hand-lizard"></i> POISIONS <i class="far fa-hand-spock"></i></i></p>
                            <p><i class="far fa-hand-scissors"></i> DECAPITATES <i class="far fa-hand-lizard"></i></i></p>
                            <p><i class="far fa-hand-paper"></i> DISPROVES <i class="far fa-hand-spock"></i></i></p>
                            <p><i class="far fa-hand-rock"></i> CRUSCHES <i class="far fa-hand-lizard"></i></p>
                            <p><i class="far fa-hand-spock"></i> VAPORIZES <i class="far fa-hand-rock"></i></i></p>
                            <p><i class="far fa-hand-lizard"></i> EATS <i class="far fa-hand-paper"></i></i></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
        <button class="btns" id="highscores">HIGHSCORES</button>
        <!-- Modal content ,  some of the code from w3schools.com -->
        <div id="myModalTwo" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>HIGHSCORES</h2>
                </div>
                <div class="modal-body">
                    <div class="classic">
                        <h3>CLASSIC GAME !</h3>
                        <hr>
                        <p>1: Goran Sigeskog <span> 0 </span></p>
                    </div>
                    <div class="modern">
                        <h3>MODERN GAME !</h3>
                        <hr>
                        <p>1: Goran Sigeskog <span> 0 </span></p>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
        <button class="btns" id="submit-classic">SUBMIT SCORES</button>
    </div>
    <!--The footer with social links-->
    <footer>
        <div id="social">
            <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i>
            </a>
            <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i>
            </a>
            <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i>
            </a>
        </div>
    </footer>
    <!-- scripts -->
    <script src="https://kit.fontawesome.com/c90e65d279.js" crossorigin="anonymous"></script>
    <script src="assets/javascript/my_scripts.js"></script>
</body>

</html>
