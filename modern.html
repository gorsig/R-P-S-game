<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon and css stylesheet links -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>RPS-GAME</title>
</head>

<body>
    <!-- Landing page -->
    <header class="heading" id="modern-box">
        <h1 id="head-text">MODERN GAME !</h1>
    </header>

    <!-- Score section -->
    <div class="score">
        <div>
            <h2>WIN</h2>
            <span class="points">0</span>
        </div>
        <div>
            <h2>TIES</h2>
            <span class="points">0</span>
        </div>
        <div>
            <h2>AI WIN</h2>
            <span class="points">0</span>
        </div>
    </div>

    <!-- Play area -->
    <div class="game">
        <div>
            <div>user pick</div>
            <div>ai pick</div>
            <div>last rounds</div>
            <div>Choices</div>
        </div>
    </div>

    <!-- links for rules and highscores -->
    <div class="buttons">
        <a href="index.html"><button class="btns" id="home">HOME</button></a>
        <button class="btns" id="rules">RULES</button>
        <!-- Modal content , some of the code from w3schools.com -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>RULES !</h2>
                </div>
                <div class="modal-body">
                    <div class="modern-rules">
                        <h3>MODERN GAME !</h3>
                        <hr><br>
                        <p><i class="far fa-hand-rock"></i> BLUNTS <i class="far fa-hand-scissors"></i></p>
                        <p><i class="far fa-hand-scissors"></i> CUTS <i class="far fa-hand-paper"></i></p>
                        <p><i class="far fa-hand-paper"></i> WRAPS <i class="far fa-hand-rock"></i></p>
                        <p><i class="far fa-hand-spock"></i> SMASHES <i class="far fa-hand-scissors"></i></i></p>
                        <p><i class="far fa-hand-lizard"></i> POISIONS <i class="far fa-hand-spock"></i></i></p>
                        <p><i class="far fa-hand-scissors"></i> DECAPITATES <i class="far fa-hand-lizard"></i></i></p>
                        <p><i class="far fa-hand-paper"></i> DISPROVES <i class="far fa-hand-spock"></i></i></p>
                        <p><i class="far fa-hand-rock"></i> CRUSCHES <i class="far fa-hand-lizard"></i></p>
                        <p><i class="far fa-hand-spock"></i> VAPORIZES <i class="far fa-hand-rock"></i></i></p>
                        <p><i class="far fa-hand-lizard"></i> EATS <i class="far fa-hand-paper"></i></i></p>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
        <button class="btns" id="highscores">HIGHSCORES</button>
        <!-- Modal content ,  some of the code from w3schools.com -->
        <div id="myModalTwo" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>HIGHSCORES</h2>
                </div>
                <div class="modal-body">
                    <div class="classic-rules">
                        <h3>CLASSIC GAME !</h3>
                        <hr><br>
                        <p>1: Goran Sigeskog <span> 0 </span></p>
                    </div>
                    <div class="modern-rules">
                        <h3>MODERN GAME !</h3>
                        <hr><br>
                        <p>1: Goran Sigeskog <span> 0 </span></p>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <!--The footer with social links-->
    <footer>
        <div id="social">
            <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i>
            </a>
            <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i>
            </a>
            <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i>
            </a>
        </div>
    </footer>

    <!-- scripts -->
    <script src="https://kit.fontawesome.com/c90e65d279.js" crossorigin="anonymous"></script>
    <script src="assets/javascript/my_scripts.js"></script>
</body>

</html>
